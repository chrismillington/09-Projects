<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilliShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar-section">
            <div class="toolbar">
                <div class="logo">LOGO</div>
                <div class="links">
                    <a href="#">Admin</a>
                    <a href="#">View</a>
                    <a href="#">Buy</a>
                </div>
            </div>
        </div>
        <!-- Admin -->
        <div class="section">
            <div class="heading-1">Admin</div>
            <div class="admin ">
                <div class="addItems">
                    <div class="heading-1">Add Item</div>
                    <input type="text" class="input" placeholder="Name of Item" />
                    <input type="textarea" class="input description" placeholder="Description" />
                    <input type="text" class="input picture" placeholder="Picture Address" />
                    <input type="number" class="input price" placeholder="Price" />
                    <div class="button addStock">Add to Stock</div>
                </div>
                <div class="stock list">
                    <div class="heading-1">Stock</div>
                    <div class="item">Goat</div>
                    <div class="item">Tricycle</div>
                </div>

            </div>
            <div class="closeAdmin button">Close</div>
        </div>

        <!-- viewItems -->
        <div class="section">
            <div class="heading-1">View Items</div>
            <div class="viewItems">

            </div>
        </div>
        <!-- buyItems -->
        <div class="section">
            <div class="heading-1">Purchase Items</div>
            <div class="buyItems">

            </div>
        </div>
    </div>

</body>

</html>
